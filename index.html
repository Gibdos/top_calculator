<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Odin Project - Calculator</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<a href="https://github.com/Gibdos/top_calculator" target="_blank">
			<svg
				class="githubLogo"
				height="32"
				aria-hidden="true"
				viewBox="0 0 16 16"
				version="1.1"
				width="32"
				data-view-component="true"
				class="octicon octicon-mark-github v-align-middle"
			>
				<path
					fill-rule="evenodd"
					d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
				></path></svg
		></a>
		<div class="container">
			<div class="calculator">
				<div class="calc-header">
					<h1>TOP Calculator</h1>
					<div class="last-calc"></div>
					<div class="display">&nbsp;</div>
					<div class="calc-header-reset">
						<div data-key="Escape" class="reset">CLEAR</div>
						<div data-key="Backspace" class="delete">DEL</div>
					</div>
				</div>
				<div class="calc-pad">
					<div data-key="7" class="button digit">7</div>
					<div data-key="8" class="button digit">8</div>
					<div data-key="9" class="button digit">9</div>
					<div data-key="/" class="button divide">รท</div>
					<div data-key="4" class="button digit">4</div>
					<div data-key="5" class="button digit">5</div>
					<div data-key="6" class="button digit">6</div>
					<div data-key="*" class="button multiply">x</div>
					<div data-key="1" class="button digit">1</div>
					<div data-key="2" class="button digit">2</div>
					<div data-key="3" class="button digit">3</div>
					<div data-key="-" class="button subtract">-</div>
					<div data-key="." class="button decimal">.</div>
					<div data-key="0" class="button digit">0</div>
					<div data-key="Enter" class="button equals">=</div>
					<div data-key="+" class="button add">+</div>
				</div>
			</div>
		</div>
	</body>
</html>
